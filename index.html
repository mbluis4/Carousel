<!DOCTYPE html>
<html>
    <head>
        <title>Carousel</title>
        <link href="styles.css" rel=stylesheet>
    </head>
    <body>

        <div class="carousel">
            <div class="carousel-item carousel-item-visible">
                <img src="images/1.jpg" alt="image">
            </div>
            <div class="carousel-item">
                <img src="images/2.jpg" alt="another image">
            </div>
            <div class="carousel-item">
                <img src="images/3.jpg" alt="yet another one">
            </div>
            <div class="carousel-actions">
                <button id="carousel-btn-prev" aria-label = "previous slide"><</button>
                <button id="carousel-btn-next" aria-label="next-slide">></button>
            </div>
        </div>


        <script src="index.js"></script>
    </body>
</html>
